{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background: url('{{ url_for('static', filename='images/back.png') }}') no-repeat center center fixed; background-size: cover;">
    <div class="card p-4 shadow" style="width: 400px;">
        <img src="{{ url_for('static', filename='images/sd.png') }}" alt="Logo" class="img-fluid mb-3 mx-auto d-block" style="max-width: 200px;">
        <h2 class="text-center">Register</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
